<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Set character encoding and viewport for responsive design -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Title of the page -->
  <title>Interactive MAE Visualization</title>
  
  <!-- Include Plotly.js library for interactive plotting -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
  <!-- CSS styling for the page -->
  <style>
    /* Use a modern, professional sans-serif font for all visible text */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    /* Styling for equation and MAE text display */
    .equation {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    /* Group related controls together */
    .control-group {
      margin-bottom: 10px;
    }
    
    /* Each label takes a full block with some margin */
    .control-group label {
      display: block;
      margin-bottom: 5px;
    }
    
    /* Ensure slider and number input elements are nicely aligned */
    .control-group input[type="range"],
    .control-group input[type="number"] {
      vertical-align: middle;
      margin-right: 10px;
    }
    
    /* Customize the slider thumb to be red.
       Note: This styling is supported by Webkit and Mozilla browsers; others may vary. */
    input[type="range"]::-webkit-slider-thumb {
      background: red;
      border: none;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      cursor: pointer;
    }
    input[type="range"]::-moz-range-thumb {
      background: red;
      border: none;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Main heading for the visualization page -->
  <h2>Linear and Quadratic Fit with MAE Calculation</h2>
  
  <!-- ===================== Linear Model Controls ===================== -->
  <h3>Linear Model Controls</h3>
  <div class="control-group">
    <!-- Control for the B0 parameter in the linear model -->
    <label>
      B0:
      <!-- Slider: retains coarse step of 10 -->
      <input type="range" id="B0_linear" min="-100" max="400" step="10" value="20" oninput="syncValue('B0_linear','slider')" />
      <!-- Number input: allows precise entry up to 1 decimal (step set to 0.1) -->
      <input type="number" id="B0_linear_num" min="-100" max="400" step="0.1" value="20" oninput="syncValue('B0_linear','number')" />
      <!-- Display for current B0 value -->
      <span id="B0_linear_value">20</span>
    </label>
    <!-- Control for the B1 parameter in the linear model -->
    <label>
      B1:
      <!-- Slider: retains coarse step of 0.1 -->
      <input type="range" id="B1_linear" min="-0.1" max="1.1" step="0.1" value="0.5" oninput="syncValue('B1_linear','slider')" />
      <!-- Number input: allows precise entry up to 2 decimals (step set to 0.01) -->
      <input type="number" id="B1_linear_num" min="-0.1" max="1.1" step="0.01" value="0.5" oninput="syncValue('B1_linear','number')" />
      <!-- Display for current B1 value -->
      <span id="B1_linear_value">0.5</span>
    </label>
  </div>
  
  <!-- Display areas for the linear model equation and its MAE -->
  <p id="equation_linear" class="equation"></p>
  <p id="mae_linear" class="equation"></p>
  <!-- Container where the linear model chart will be rendered -->
  <div id="linearPlot"></div>
  
  <!-- ===================== Separator ===================== -->
  <!-- A horizontal black line to separate the two charts -->
  <hr style="border: 1px solid black;">
  
  <!-- ===================== Quadratic Model Controls ===================== -->
  <h3>Quadratic Model Controls</h3>
  <div class="control-group">
    <!-- Control for the B0 parameter in the quadratic model -->
    <label>
      B0:
      <input type="range" id="B0_quadratic" min="-100" max="400" step="10" value="20" oninput="syncValue('B0_quadratic','slider')" />
      <input type="number" id="B0_quadratic_num" min="-100" max="400" step="0.1" value="20" oninput="syncValue('B0_quadratic','number')" />
      <span id="B0_quadratic_value">20</span>
    </label>
    <!-- Control for the B1 parameter in the quadratic model -->
    <label>
      B1:
      <input type="range" id="B1_quadratic" min="-0.1" max="1.1" step="0.1" value="0.5" oninput="syncValue('B1_quadratic','slider')" />
      <input type="number" id="B1_quadratic_num" min="-0.1" max="1.1" step="0.01" value="0.5" oninput="syncValue('B1_quadratic','number')" />
      <span id="B1_quadratic_value">0.5</span>
    </label>
    <!-- Control for the B2 parameter in the quadratic model -->
    <label>
      B2:
      <input type="range" id="B2_quadratic" min="-0.0005" max="0.0005" step="0.00005" value="0.0001" oninput="syncValue('B2_quadratic','slider')" />
      <input type="number" id="B2_quadratic_num" min="-0.0005" max="0.0005" step="0.000001" value="0.0001" oninput="syncValue('B2_quadratic','number')" />
      <span id="B2_quadratic_value">0.0001</span>
    </label>
  </div>
  
  <!-- Display areas for the quadratic model equation and its MAE -->
  <p id="equation_quadratic" class="equation"></p>
  <p id="mae_quadratic" class="equation"></p>
  <!-- Container where the quadratic model chart will be rendered -->
  <div id="quadraticPlot"></div>
  
  <!-- ===================== JavaScript Section ===================== -->
  <script>
    // ================================================================
    // FUNCTION: syncValue
    // ================================================================
    // This function synchronizes the values between the slider and number input for each parameter.
    // 'prefix' is the base identifier (e.g., "B1_linear").
    // 'source' indicates if the update was triggered from the slider ("slider") or the number input ("number").
    function syncValue(prefix, source) {
      // Retrieve the slider element.
      const slider = document.getElementById(prefix);
      // Retrieve the corresponding number input element (with "_num" appended to its id).
      const number = document.getElementById(prefix + "_num");
      
      // If the slider triggered the update, copy its value to the number input.
      // If the number input triggered the update, use its (more precise) value.
      if (source === "slider") {
        number.value = slider.value;
      } else {
        slider.value = number.value;
      }
      
      // Update the display element that shows the current value.
      document.getElementById(prefix + "_value").textContent = slider.value;
      
      // Redraw the plots with the new parameter values.
      updatePlot();
    }
    
    // ================================================================
    // FUNCTION: generateData
    // ================================================================
    // Generates a simulated dataset consisting of 30 random data points.
    // Returns an object with two arrays: 'x' (independent variable) and 'y' (dependent variable).
    function generateData() {
      let x = [];
      let y = [];
      for (let i = 0; i < 30; i++) {
        // Generate a random x value between 0 and 2000.
        let x_val = Math.random() * 2000;
        // Introduce random noise to simulate variability.
        let noise = (Math.random() - 0.5) * 200;
        // Compute y using a quadratic relationship plus noise.
        let y_val = 100 + 0.75 * x_val - 0.0002 * Math.pow(x_val, 2) + noise;
        x.push(x_val);
        y.push(y_val);
      }
      return { x, y };
    }
    
    // Generate the dataset once when the page loads.
    let data = generateData();
    // Set the y-axis range: from 10 units below the minimum to 10 units above the maximum data value.
    let yMin = Math.min(...data.y) - 10;
    let yMax = Math.max(...data.y) + 10;
    
    // ================================================================
    // FUNCTION: updatePlot
    // ================================================================
    // This function:
    // - Retrieves current parameter values (using the slider values, which may be updated by the number input).
    // - Updates the displayed equations and MAE for both models.
    // - Calculates fitted values for both the linear and quadratic models.
    // - Draws vertical dotted lines from each actual data point (blue dot) to its fitted value.
    // - Renders the updated plots using Plotly.
    function updatePlot() {
      // Retrieve current values for the linear model parameters.
      let B0_linear = parseFloat(document.getElementById("B0_linear").value);
      let B1_linear = parseFloat(document.getElementById("B1_linear").value);
      
      // Retrieve current values for the quadratic model parameters.
      let B0_quadratic = parseFloat(document.getElementById("B0_quadratic").value);
      let B1_quadratic = parseFloat(document.getElementById("B1_quadratic").value);
      let B2_quadratic = parseFloat(document.getElementById("B2_quadratic").value);
      
      // Create an array of x values for plotting the fitted lines.
      // This generates 100 evenly spaced points: 0, 20, 40, …, 1980.
      let xFit = Array.from({ length: 100 }, (_, i) => i * 20);
      
      // Calculate y values for the linear fit using the equation:
      // y = B0_linear + B1_linear * x.
      let yLinear = xFit.map(x => B0_linear + B1_linear * x);
      // Calculate y values for the quadratic fit using the equation:
      // y = B0_quadratic + B1_quadratic * x + B2_quadratic * x^2.
      let yQuadratic = xFit.map(x => B0_quadratic + B1_quadratic * x + B2_quadratic * Math.pow(x, 2));
      
      // ----------------- Create vertical dotted lines (error lines) for the linear model -----------------
      // For each data point, draw a thin, grey, vertical dotted line from the actual y value to the predicted y value.
      let linearShapes = [];
      for (let i = 0; i < data.x.length; i++) {
        let predictedY = B0_linear + B1_linear * data.x[i];
        linearShapes.push({
          type: 'line',
          x0: data.x[i],
          y0: data.y[i],
          x1: data.x[i],
          y1: predictedY,
          line: { color: 'grey', dash: 'dot', width: 1 }
        });
      }
      
      // ----------------- Create vertical dotted lines (error lines) for the quadratic model -----------------
      let quadraticShapes = [];
      for (let i = 0; i < data.x.length; i++) {
        let predictedY = B0_quadratic + B1_quadratic * data.x[i] + B2_quadratic * Math.pow(data.x[i], 2);
        quadraticShapes.push({
          type: 'line',
          x0: data.x[i],
          y0: data.y[i],
          x1: data.x[i],
          y1: predictedY,
          line: { color: 'grey', dash: 'dot', width: 1 }
        });
      }
      
      // ----------------- Define common layout settings for both plots -----------------
      // This layout configures axis titles, removes grid lines, and sets up spike line behavior.
      let commonLayout = {
        xaxis: {
          title: "Search Ad Spending", // X-axis label.
          showgrid: false,             // Remove grid lines.
          spikemode: 'toaxis',         // Enable spike lines to extend to the axis.
          spikesnap: 'cursor',         // Spike lines snap to the cursor.
          spikecolor: 'black',         // Color of the spike lines.
          spikethickness: 1            // Thickness of the spike lines.
        },
        yaxis: {
          title: "Revenue",            // Y-axis label.
          range: [yMin, yMax],         // Set the y-axis range with additional padding.
          showgrid: false,             // Remove grid lines.
          spikemode: 'toaxis',
          spikesnap: 'cursor',
          spikecolor: 'black',
          spikethickness: 1
        },
        hovermode: 'closest'           // Only show hover details when the pointer is directly over a data point.
      };
      
      // ----------------- Plotting the Linear Model -----------------
      Plotly.newPlot('linearPlot', [
        // Plot actual data points (blue markers).
        { x: data.x, y: data.y, mode: 'markers', type: 'scatter', name: 'Actual Data', marker: { color: 'blue' } },
        // Plot the linear fitted line as a dotted red line.
        { x: xFit, y: yLinear, mode: 'lines', type: 'scatter', name: 'Linear Fit', line: { color: 'red', dash: 'dot' } }
      ], { 
        ...commonLayout, 
        title: 'Linear Fit',
        // Add vertical dotted lines (shapes) to illustrate the error for each data point.
        shapes: linearShapes
      });
      
      // Update the linear model equation display using the precise values.
      // B0 is shown to 1 decimal and B1 to 2 decimals.
      document.getElementById("equation_linear").innerHTML =
        `REVENUE = ${B0_linear.toFixed(1)} + ${B1_linear.toFixed(2)} * Search_Ad_Spending`;
      
      // Calculate the Mean Absolute Error (MAE) for the linear model.
      let maeLinear = data.x.reduce((sum, x, i) => {
        return sum + Math.abs(data.y[i] - (B0_linear + B1_linear * x));
      }, 0) / data.x.length;
      // Display the MAE for the linear model.
      document.getElementById("mae_linear").textContent = "Mean Absolute Error (MAE) = " + maeLinear.toFixed(3);
      
      // ----------------- Plotting the Quadratic Model -----------------
      Plotly.newPlot('quadraticPlot', [
        { x: data.x, y: data.y, mode: 'markers', type: 'scatter', name: 'Actual Data', marker: { color: 'blue' } },
        { x: xFit, y: yQuadratic, mode: 'lines', type: 'scatter', name: 'Quadratic Fit', line: { color: 'red', dash: 'dot' } }
      ], { 
        ...commonLayout, 
        title: 'Quadratic Fit',
        shapes: quadraticShapes
      });
      
      // Update the quadratic model equation display.
      // B0 is shown to 1 decimal, B1 to 2 decimals, and B2 to 6 decimals.
      document.getElementById("equation_quadratic").innerHTML =
        `REVENUE = ${B0_quadratic.toFixed(1)} + ${B1_quadratic.toFixed(2)} * Search_Ad_Spending + ${B2_quadratic.toFixed(6)} * Search_Ad_Spending²`;
      
      // Calculate the MAE for the quadratic model.
      let maeQuadratic = data.x.reduce((sum, x, i) => {
        return sum + Math.abs(data.y[i] - (B0_quadratic + B1_quadratic * x + B2_quadratic * Math.pow(x, 2)));
      }, 0) / data.x.length;
      // Display the MAE for the quadratic model.
      document.getElementById("mae_quadratic").textContent = "Mean Absolute Error (MAE) = " + maeQuadratic.toFixed(3);
    }
    
    // Initialize the plots when the page first loads.
    updatePlot();
  </script>
</body>
</html>
